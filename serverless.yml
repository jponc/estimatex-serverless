service: estimatex

package:
  exclude:
  - ./**
  include:
  - ./bin/**

plugins:
  - serverless-domain-manager

provider:
  name: aws
  runtime: go1.x
  profile: julian
  memorySize: 128
  region: ap-southeast-2 # Sydney
  stage: ${opt:stage, 'staging'}
  lambdaHashingVersion: "20201221"
  apiGateway:
    shouldStartNameWithService: true
  tracing:
    apiGateway: true
    lambda: true
  iamRoleStatements:
    # Only allow to a specific dynamo db table
    - Effect: Allow
      Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${self:custom.tableName}*'
      Action:
        - "dynamodb:*"
    # Allow all SNS + Xray + ElasticSearch
    - Effect: "Allow"
      Resource: "*"
      Action:
        - sns:*
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords

functions:
  # == HTTP ==
  SayHello:
    handler: bin/SayHello
    events:
      - http:
          path: /hello
          method: post

  HostRoom:
    handler: bin/HostRoom
    events:
      - http:
          path: /HostRoom
          method: post
    environment:
      DB_TABLE_NAME: ${self:custom.env.DB_TABLE_NAME}
      JWT_SECRET: ${self:custom.env.JWT_SECRET}

  FindRoom:
    handler: bin/FindRoom
    events:
      - http:
          path: /FindRoom
          method: post
    environment:
      DB_TABLE_NAME: ${self:custom.env.DB_TABLE_NAME}

custom:
  tableName: ${self:service}-${self:provider.stage}

  customDomain:
    domainName: ${self:custom.${self:provider.stage}.domain}
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
  staging:
    domain: "api-staging.estimatex.io"
    region: "ap-southeast-2" # Sydney
  production:
    domain: "api.estimatex.io"
    region: "ap-southeast-2" # Sydney

  env:
    SNS_PREFIX: !Sub 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${self:service}-${self:provider.stage}'
    DB_TABLE_NAME: ${self:custom.tableName}
    JWT_SECRET: ${ssm:/${self:service}/${self:provider.stage}/JWT_SECRET~true}

resources:
  Resources:
    Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
